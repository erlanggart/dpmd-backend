<!DOCTYPE html>
<html>
<head>
    <title>Test Login DPMD</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Test Login DPMD</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@sekretariat.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Mencoba login...';
                
                const response = await fetch('http://localhost:8000/api/loginBidang', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.access_token);
                    resultDiv.innerHTML = `
                        <h3>✅ Login Berhasil!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>User:</strong> ${data.user.name} (${data.user.role})</p>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 20)}...</p>
                        
                        <h4>Test API Kegiatan:</h4>
                        <button onclick="testKegiatan()">Test /api/kegiatan</button>
                        <button onclick="testBidang()">Test /api/bidang</button>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Login Gagal</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        async function testKegiatan() {
            const token = localStorage.getItem('authToken');
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8000/api/kegiatan', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML += `
                    <div style="border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px;">
                        <h4>Test /api/kegiatan</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2).substring(0, 200)}...</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div style="border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px;">
                        <h4>Test /api/kegiatan - Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testBidang() {
            const token = localStorage.getItem('authToken');
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8000/api/bidang', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML += `
                    <div style="border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px;">
                        <h4>Test /api/bidang</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2).substring(0, 200)}...</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div style="border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px;">
                        <h4>Test /api/bidang - Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
